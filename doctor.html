<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctors Contact Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .doctor-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f9f9;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .doctor-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .doctor-info {
      flex-grow: 1;
    }

    .doctor-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .doctor-phone {
      font-size: 1rem;
      color: #666;
    }

    .call-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .call-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact a Local Doctor</h1>

    <div class="doctor-card">
      <div class="doctor-info">
        <div class="doctor-name">Dr. Sarah Johnson</div>
        <div class="doctor-phone">Local: (555) 123-4567</div>
      </div>
      <a href="tel:5551234567" class="call-button">Call Now</a>
    </div>

    <div class="doctor-card">
      <div class="doctor-info">
        <div class="doctor-name">Dr. Michael Chen</div>
        <div class="doctor-phone">Local: (555) 987-6543</div>
      </div>
      <a href="tel:5559876543" class="call-button">Call Now</a>
    </div>

    <div class="doctor-card">
      <div class="doctor-info">
        <div class="doctor-name">Dr. Amina Yusuf</div>
        <div class="doctor-phone">Local: (555) 222-3344</div>
      </div>
      <a href="tel:5552223344" class="call-button">Call Now</a>
    </div>

  </div>
</body>
</html>
